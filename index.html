<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Classic Calorie Tracker</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="libs/font-awesome-4.6.1/css/font-awesome.min.css">
</head>
<body>
  <div id="app-body">
    <!-- Menu header -->
    <div id="header">
      <div id="search-container">
        <span id="hamburger" class="font-icon"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></span>
        <span id="search-bar">
          <input type="text" id="search-input" autofocus autocomplete="off">
        </span>
        <span id="search-button" class="font-icon"><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
      </div>
    </div>

    <!-- Slide-in menu -->
    <div id="menu">
      <p>Menu and more features coming soon.</p>
      <!-- TODO: add menu and more features -->
      <p>Created 2016 by towercity. More information at <a href="http://towercity.github.io">towercity.github.io</a>.</p>
    </div>

    <!-- Search results -->
    <div id="search-menu">
      <ul id="search-results">
        <li class="food-item search-item center-text">
          ---
          <span class="search-name">A couple dollars</span>
          ---
          <span class="search-amt">99</span> Calories
          ---
        </li>
        <li id="close-search" class="food-item search-item center-text">Close search results</li>
      </ul>
    </div>

    <!-- Food list -->
    <div id="food-list-container">
      <ul id="food-list">
        <li class="food-item">
          <span class="delete-button font-icon"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
          <span class="food-name">A hamburger</span>
          <span> - </span>
          <span class="food-amt">100</span> Calories
        </li>
      </ul>
    </div>

    <!-- Calorie total -->
    <div id="calorie-total"><span>Total Calories: </span><span id="cal-amt"></span></div>
  </div>

  <!-- jQuery -->
  <script src="libs/jquery-2.2.3.min.js"></script>

  <!-- Backbone.js & dependencies -->
  <script src="libs/underscore-min.js"></script>
  <script src="libs/backbone-min.js"></script>

  <!-- App scripts -->
  <script src="js/collections/foods.js"></script>
  <script src="js/models/food.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/views/food.js"></script>
  <script src="js/views/search-results.js"></script>
  <script src="js/app.js"></script>
</body>
<html>
